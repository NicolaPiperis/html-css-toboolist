<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>html-css-toboolist</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito:wght@300&family=Shantell+Sans:ital,wght@1,300&family=Sono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- logo and text -->
    <header id="header-container">

        <img src="img/Logo.png" alt="logo">

        <span id="logo-text">
            <strong>Toboolist</strong>
        </span>

    </header>

    <!-- buttom and tasks -->
    <main>
       <div id="main-conteiner">

        <section id="button">

            <button id="button-task">Add task</button>
            <button id="button-section">Add section</button>

        </section>

       <section class="tasks">

            <span class="arrows">&#9660;</span>
            <h2>New task</h2>

            <div class="text">
                &#9989;Quarterly newsletter 
                <span class="editorial">
                    editorial
                </span>
            </div>

       </section>

       <section class="tasks">

        <span class="arrows">&#9660;</span>
        <h2>Today</h2>

        <div class="text">
            &#9989;Recruiting blog post 
            <span class="editorial">
                editorial
            </span>
        </div>

        <div class="text">
            &#9989;Mobile app 
            <span class="goal">
                Q1 goal
            </span>
        </div>

        <div class="text">
            &#10060; Interview Jhon H.
            <span class="recruiting">
                recruiting
            </span>
        </div>

        <div class="text">
            &#9989;Summit update to mobile 
            <span class="mobile">
                mobile
            </span>
        </div>

       </section>

       <section class="tasks">

            <span class="arrows">&#9660;</span>
            <h2>Upcoming</h2>

            <div class="text">
                &#10060; Meeting with Alex
            </div>

            <div class="text">
                &#9989;Homepage refresh
                <span class="website">
                    website
                </span>
            </div>

            <div class="text">
                &#9989;Onboard new sales
                <span class="sales">
                    sales
                </span>
            </div>

            <div class="text">
                &#9989;Review editorial
                <span class="editorial">
                    editorial
                </span>
            </div>

       </section>

       </div>
    </main>

</body>
</html>
